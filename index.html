<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>

    <style>
        html {
            box-sizing:border-box;
            background: rgb(249, 115, 244);
        }

        img {
            max-width: 700px;
            margin: auto;
            padding: 100px;
        }
    </style>

    <h1>Helen</h1>

    <img src="./helen.jpg" alt="Helen" width="100%" height="100%">

    <script>
        const pressed = [];
        const secretCode = 'helen';

        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
            if (pressed.join('').includes(secretCode)) {
                console.log('helen');
                cornify_add();
            }
            console.log(pressed);
        })

    </script>
    
</body>
</html>
